<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="menu" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>BELSIS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
	
	<ion-grid>
		<ion-row>
			<ion-col id="newProduct" text-center>
				<b>EDITER UN PRODUIT</b>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col id="horiszontalBar">
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-1>
				<img class="" src="{{produit.url}}" alt="IMAGE" />
			</ion-col>
			<ion-col col-11>
				<ion-grid class="color-text" text-left>
					<ion-row>
						<ion-col col-1>Nom : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="produit.name" /> </ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-1>Prix : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="produit.pu" /> </ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-1>Quantite : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="produit.qte" /> </ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-11>
							<ion-item>
								<ion-label>Categories</ion-label>
								<ion-select value="brown" okText="Valider" cancelText="Annuler" name="cat" [(ngModel)]="cat">
									<!--<ion-select-option selected="true" value="test">test</ion-select-option>-->
									<ion-select-option [selected]="categorie.id == produit.categories" *ngFor="let categorie of produitCategoris" value="{{categorie.id}}"  >{{categorie.name}}</ion-select-option>
								</ion-select>
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button (click)="valider()" class="addProductButton">
					EDITER LE PRODUIT
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
