<ion-content>
	
	<ion-grid>
		<ion-row>
			<ion-col id="newProduct" text-center>
				<b>NOUVEAU PRODUIT EN STOCK</b>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col id="horiszontalBar">
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col class="ion-text-center">
				<div class="image-container">
					<img *ngIf='images.length == 0' class="circular" src="../../../assets/prod_2.jpg" alt="IMAGE" />
					<ion-img *ngIf='images.length > 0'class="circular" [src]="images[0].path" alt="IMAGE" ></ion-img>
					<div class="take-image">
						<ion-fab-button size="small" (click)="selectImage()">
							<ion-icon name="camera"></ion-icon>
						</ion-fab-button>
					</div>
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size-md="8" size-lg="8" size-sm="8" size-md="8" size-xl="8" size-sm="12" size-xs="12">
				<ion-grid class="color-text" text-left>
					<ion-row>

						<ion-col col-1>Nom : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="product.nom" /> </ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-1>Prix : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="product.prix" /> </ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-1>Quantite : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="product.quantite" /> </ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-1>Description : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="product.description" /> </ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-1>Categorie : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="product.categorie" /> </ion-col>
					</ion-row>
					<!--ion-row>
						<ion-col col-11>
							<ion-item>
								<ion-label>Categories</ion-label>
								<ion-select value="brown" okText="Valider" cancelText="Annuler" name="cat" [(ngModel)]="cat">
									<ion-select-option *ngFor="let categorie of produitCategoris" value="{{categorie.id}}">{{categorie.name}}</ion-select-option>
								</ion-select>
							</ion-item>
						</ion-col>
					</ion-row-->
				</ion-grid>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button (click)="addProduct()" class="addProductButton">
					AJOUTER LE PRODUIT
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
