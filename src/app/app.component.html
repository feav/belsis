
 <ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" >
      <ion-header>
        <ion-toolbar>
          <ion-title>
          {{ user_name }}
        </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-grid class="bottom-area">
        <ion-row>
          <ion-col size="4" class="ion-text-start">
            <ion-icon  color="dark" name="log-out" (click)="logout()"></ion-icon>
          </ion-col>
          <ion-col size="4" >
            <ion-menu-button  color="dark"></ion-menu-button>
          </ion-col>
          <ion-col size="4" class="ion-text-end">
            <ion-icon color="dark" name="arrow-round-back" (click)="closeMenu()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
