  <ion-row class="duration">
    <ion-col [ngClass]="{'selected': item === 'semaine'}" (click)="goto('semaine')">Semaine</ion-col>
    <ion-col [ngClass]="{'selected': item === 'mois'}"  (click)="goto('mois')" >Mois</ion-col>
    <ion-col [ngClass]="{'selected': item === 'annee'}"  (click)="goto('annee')">Annee</ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
        <ion-card-title class="ion-text-center activite">Evolution</ion-card-title> 
        <ion-grid>                  
          <canvas #barChart></canvas>
          <ion-row class="type">
            <ion-col [ngClass]="{'selected': type === 'prix'}" (click)="setType('prix')">Revenu</ion-col>
            <ion-col [ngClass]="{'selected': type === 'commande'}"  (click)="setType('commande')" >Commande</ion-col>
            <ion-col [ngClass]="{'selected': type === 'produit'}"  (click)="setType('produit')">Produit</ion-col>
          </ion-row>
        </ion-grid>

      <div class="tbl-header">
        <table class="list-resume" cellpadding="0" cellspacing="0" border="0">
          <thead>
              <tr>
                <th size="3">
                   <ion-label color="dark ion-text-center"></ion-label>
                </th>
                <th size="3">
                   <ion-label color="dark ion-text-center">Prix</ion-label>
                </th>
                <th size="3">
                   <ion-label color="dark ion-text-center">Com..</ion-label>
                </th>
                <th size="3">
                   <ion-label color="dark ion-text-center">Prod..</ion-label>
                </th>
              </tr>

          </thead>
          <tbody>
          <tr *ngFor="let etat of datasLabel ; let i = index"  [ngStyle]="{'background-color': colors[i]}" >
            <td size="3">
               <ion-label color="dark ion-text-center">{{datasLabel[i]}}</ion-label>
            </td>
            <td size="3">
               <ion-label color="dark ion-text-center">{{originDatas.prix[i]}}</ion-label>
            </td>
            <td size="3">
               <ion-label color="dark ion-text-center">{{originDatas.commande[i]}}</ion-label>
            </td>
            <td size="3">
               <ion-label color="dark ion-text-center">{{originDatas.produit[i]}}</ion-label>
            </td>
          </tr>
          </tbody>
        </table>

      </ion-row>
