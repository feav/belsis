<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon id="menu" ion-button ion-btn color="light" name="menu" (click)="openModalMenu()"></ion-icon>
    </ion-buttons>
    <ion-title>
      Belsis
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

          <div>

            <ion-label color="light ion-text-center price-label block">{{workMoney}} CFA</ion-label>
            <div class="flex-center-row">

            </div>
          </div>
      </ion-grid> -->
  <ion-row class="duration">
    <ion-col [ngClass]="{'selected': item === 'semaine'}" (click)="goto('semaine')">Semaine</ion-col>
    <ion-col [ngClass]="{'selected': item === 'mois'}"  (click)="goto('mois')" >Mois</ion-col>
    <ion-col [ngClass]="{'selected': item === 'annee'}"  (click)="goto('annee')">Annee</ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
        <ion-card-title class="ion-text-center activite">Evolution</ion-card-title> 
        <ion-grid>                  
          <canvas #barChart></canvas>
          <ion-row class="type">
            <ion-col [ngClass]="{'selected': type === 'prix'}" (click)="setType('prix')">Revenu</ion-col>
            <ion-col [ngClass]="{'selected': item === 'commande'}"  (click)="setType('commande')" >Commande</ion-col>
            <ion-col [ngClass]="{'selected': item === 'produit'}"  (click)="setType('produit')">Produit</ion-col>
          </ion-row>
        </ion-grid>
         
        <ion-card-title class="ion-text-center activite">Meilleures ventes</ion-card-title> 

          <ion-row class="principal-products">
          <ion-row>
            <ion-col size="4"  *ngFor="let produit of this.produits ; let i = index">
              <img [src]="produit.image">
              <ion-label>{{produit.qty_vendu}} - {{produit.nom}} </ion-label>
            </ion-col>
          </ion-row>
        </ion-row>


          <ion-card-title class="ion-text-center activite">Trafic</ion-card-title>
      <div class="tbl-header">
        <table class="list-resume" cellpadding="0" cellspacing="0" border="0">
          <thead>
              <tr>
                <th size="9">
                   <ion-label color="dark ion-text-center">Nom</ion-label>
                </th>
                <th size="3">
                   <ion-label color="dark ion-text-center">QTE</ion-label>
                </th>
              </tr>

          </thead>
          <tbody>
          <tr *ngFor="let etat of datasLabel ; let i = index" [ngClass]="{'display_none': originDatas.prix[i] == 0 }" [ngStyle]="{'background-color': colors[i]}" >
            <td size="9">
               <ion-label color="dark ion-text-center">{{datasLabel[i]}}</ion-label>
            </td>
            <td size="3">
               <ion-label color="dark ion-text-center">{{originDatas.prix[i]}}</ion-label>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      </ion-row>
    </ion-grid>
</ion-content>
