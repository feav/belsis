<ion-content>
        <ion-grid class="header-bg">
          <div >
            <ion-label color="light ion-text-center block label-title">
            	<img class="profile-image" src="/assets/profile.svg">
            </ion-label>
            <ion-label color="light ion-text-center block label-title">{{ user.role }}, {{ user.prenom }}</ion-label>
            <ion-label color="light ion-text-center price-label block">{{restaurant.nom}} </ion-label>
            <div class="flex-center-row">
              <ion-label color="light ion-text-center date-label block">Modifier la Photo</ion-label>
            </div>
          </div>
      </ion-grid> 
      <ion-grid>
      </ion-grid>
      <ion-grid>
        <ion-card-title class="ion-text-center activite">Reinitialiser le Mot de Passe</ion-card-title>
        <ion-row>
          <ion-col>
            <div>
               	<form #resetPasswordForm="ngForm">
					<ion-grid>
						<ion-row>
							<input required placeholder="Ancien mot de passe" />
						</ion-row>
						<ion-row>
							<input required placeholder="Nouveau mot de passe" />
						</ion-row>
						<ion-row>
							<ion-col class="ion-text-center">
								<ion-button type="submit">Reinitialiser</ion-button>
							</ion-col>
						</ion-row>
					</ion-grid>
				</form>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
