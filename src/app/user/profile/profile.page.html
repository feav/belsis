<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon id="menu" ion-button ion-btn color="light" name="menu" (click)="openModalMenu()"></ion-icon>
    </ion-buttons>
    <ion-title >PROFILE </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
        <ion-grid class="header-bg">
          <div >
            <ion-label color="light ion-text-center block label-title">
            	<img *ngIf="user.avatar" class="profile-image" [src]="user.avatar">
            	<img *ngIf="!user.avatar" class="profile-image" src="/assets/avatar-min.png">
            </ion-label>
            <ion-label color="light ion-text-center block label-title">{{ user.role }}, {{ user.prenom }}</ion-label>
            <ion-label color="light ion-text-center price-label block">{{restaurant.nom}} </ion-label>
            <div class="flex-center-row">
              <ion-label color="light ion-text-center date-label block" (click)="selectImage()">Modifier la Photo</ion-label>
            </div>
          </div>
      </ion-grid> 
      <ion-grid>
      </ion-grid>
      <ion-grid>
        <ion-card-title class="ion-text-center activite">Reinitialiser le Mot de Passe</ion-card-title>
        <ion-row>
          <ion-col>
            <div>
               	<form #resetPasswordForm="ngForm">
					<ion-grid>
						<ion-row>
							<input required type="password" name="oldPassword" placeholder="Ancien mot de passe" [(ngModel)]="oldPassword"/>
						</ion-row>
						<ion-row>
							<input required type="password" name="newPassword" placeholder="Nouveau mot de passe" [(ngModel)]="newPassword"/>
						</ion-row>
						<ion-row>
							<ion-col class="ion-text-center">
								<ion-button type="submit" (click)="resetPassword()">Reinitialiser</ion-button>
							</ion-col>
						</ion-row>
					</ion-grid>
				</form>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
