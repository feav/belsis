<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="menu" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Nouvelle commande</ion-title>
  </ion-toolbar>
</ion-header>

				<div style="text-align:center;" class="hide-only-sm hide-only-xs">
					<span>
					<input type="text" placeholder="Recherche..." />
					<button (click)="random()">

			</ion-col>
		</ion-row>

		<ion-row id="categoriesList-" >

				<button (click)="filtrerParID(cate.id)" [ngStyle]="{'background':cate.color}">{{cate.name}}</button>
			</ion-col>
		</ion-row>
