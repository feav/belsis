<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="menu" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Nouvelle commande</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center id="nouveau-commande" class="hide-list-category">
 	<ion-grid class="header-bg">
          <div >
            <ion-label color="light ion-text-center block label-title">Montant de la Facture</ion-label>
            <ion-label color="light ion-text-center price-label block">{{cardTotal}} CFA</ion-label>
            <div class="select-table">
	            <div class="flex-center-row table-choice">
	            	<div>
	            		 <!-- <ion-label color="light ion-text-center date-label block">Numero de Table</ion-label> -->
			              <ion-select value="0" >
			              	<ion-select-option value="0" disabled="disabled" selected="selected">Choisir la Table</ion-select-option>
			              	<ion-select-option value="1">Table 1</ion-select-option>
			              	<ion-select-option value="2">Table 2</ion-select-option>
			              	<ion-select-option value="3">Table 3</ion-select-option>
			              </ion-select>
	            	</div>
	            </div>
            </div>
            <!-- <div class="action-button">
            	<div class="action-button-valid">
            		<button>
            			<label><ion-icon name="checkmark-circle-outline"></ion-icon></label>
            			<label>Valider</label>
            		</button>
            	</div>
            	<div class="action-button-receive">
            		<button>  
            			<label><ion-icon name="calculator"></ion-icon></label>
            			<label>Encaisser</label>
            		</button>
            	</div>
            </div> -->
          </div>
      </ion-grid>
	<ion-grid>
		
		<div style="display: flex;justify-content: center;margin: 13px;" class="loading"><img _ngcontent-fvw-c1="" src="assets/loader/extended_loading.gif" style="width: 60px;"></div>

		<div id="categoriesList-" >

			<div class="title-details" (click)="hideListCategory()">
				  <ion-icon name="arrow-down" style="color:black"></ion-icon>
			</div>
			<div>
				<div col-md-2 class="catory-item-" *ngFor="let cate of produitCategoris ; let i = index" (click)="moveToFirst(cate.name,cate.id)">
					<img [src]="cate.icon">
					<button (click)="filtrerParID(cate.id)" [ngStyle]="{'background':cate.color}">{{cate.name}}</button>
				</div>
			</div>
		</div>
		<ion-row>
			<ion-col id="horiszontalBar">
			</ion-col>
		</ion-row>
		<ion-list class="parent-wrapper" style="margin-top: 5px;">
	        <ion-item-sliding *ngFor="let cate of products ; let i = index" >
	        	<ion-item >
	        		<div>
		        		<img [src]="cate.icon">
				      	<label class="name-prod">x{{cate.qty}}</label>
					    <label class="name-prod">{{cate.name}}</label>
				      	<label class="price">{{cate.price}} <span>FCFA</span></label>
				      </div>
			    </ion-item>
	            <ion-item-options  >
					<ion-item-option color="light" (click)="openDetailProduct(i)">
				        <ion-icon slot="start" name="create"></ion-icon>
				    </ion-item-option>
				    <ion-item-option color="danger" (click)="deleteProduct(i)">
				        <ion-icon slot="start" name="trash"></ion-icon>
				   	</ion-item-option>
				</ion-item-options>
	        </ion-item-sliding>
	    </ion-list>
	</ion-grid>

	<ion-fab class="fab-show-list" vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button>
	      <ion-icon name="more"></ion-icon>
	    </ion-fab-button>
	     <ion-fab-list side="start">
		    <ion-fab-button color="danger" >
		      <ion-icon name="trash"></ion-icon>
		    </ion-fab-button>
		    <ion-fab-button (click)="showListCategory()"   color="dark" >
		      <ion-icon name="add"></ion-icon> 
		    </ion-fab-button>
	     </ion-fab-list>
	     <ion-fab-list  side="top">
		    <ion-fab-button color="success" >
		      <ion-icon name="checkmark-circle-outline"></ion-icon> 
		    </ion-fab-button>
		    <ion-fab-button color="light" >
		      <ion-icon name="calculator"></ion-icon>
		    </ion-fab-button>
	     </ion-fab-list>
	</ion-fab>
</ion-content>
