<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="menu" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      COMMANDES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-grid class="header-bg">
          <div >
            <ion-fab-button color="secondary" (click)="goToAnoterPage('/commandes/new')">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-label color="light ion-text-center block label-title">Ventes de la journee</ion-label>
            <ion-label color="light ion-text-center price-label block">{{workMoney}} CFA</ion-label>
            <div class="flex-center-row">
              <ion-label color="light ion-text-center date-label block">{{time}}</ion-label>
            </div>
          </div>
      </ion-grid>
      <ion-grid>
      </ion-grid>
      <ion-grid>
        <ion-card-title class="ion-text-center activite">PRETTES</ion-card-title>
        <ion-row>
          <ion-col  *ngFor="let commande of commandes" (click)="openOder(commande.id)" [className]="commande.etat==1?'rectangle':'hide'">
             <ion-label color="light ion-text-center">C#{{commande.id}}</ion-label>
              <b>{{commande.price}} <i>FCFA</i></b>
            <div>
              {{commande.table}}
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
     
      <ion-grid>
        <ion-card-title class="ion-text-center activite"> ENCAISSEES </ion-card-title>
        <ion-row>
          <ion-col  *ngFor="let commande of commandes" [className]="commande.etat==2?'rectangle gris':'hide'">
             <ion-label color="light ion-text-center">C#{{commande.id}}</ion-label>
              <b>{{commande.price}} <i>FCFA</i></b>
            <div>
              {{commande.table}}
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-card-title class="ion-text-center activite"> ANNULEES </ion-card-title>
        <ion-row>
          <ion-col  *ngFor="let commande of commandes" [className]="commande.etat==-1?'rectangle redin':'hide'">
              <ion-label color="light ion-text-center">C#{{commande.id}}</ion-label>
              <b>{{commande.price}} <i>FCFA</i></b>
            <div>
              {{commande.table}}
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>


</ion-content>
